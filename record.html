<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFCF Account</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="screen">
      <div class="container">
        <section id="head">
          <div class="logo">
            <img src="./images/AFCF Logo.png" alt="AFCF logo" />
          </div>
          <div class="nav">
            <nav class="navbar">
              <div class="toggle">
                <span class="bar bar-1"></span>
                <span class="bar bar-2"></span>
                <span class="bar bar-3"></span>
              </div>

              <div class="nav-links">
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="record.html">Check Records</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </section>

        <section class="table">
          <h1 id="pageTitle">AFCF FINANCIAL RECORDS</h1>
          <section id="totals">
            <section id="moneyInContainer">
              <label for="input">Money In</label>
              <section type="text" id="input" name="input">00000</section>
            </section>
            <section id="moneyOutContainer">
              <label for="output">Money Out</label>
              <section type="text" id="output" name="output">00000</section>
            </section>
            <section id="balanceContainer">
              <label for="balance">Balance</label>
              <section type="text" id="balance" name="balance">00000</section>
            </section>
            
          </section>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody id="recordsTableBody"></tbody>
          </table>
        </section>
      </div>
    </div>

    <script src="./js/record.js"></script>
  </body>
</html>
